<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link
            rel="stylesheet"
            href="{{ url_for('static',filename='dist/css/out.css') }}"/>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-4">
            <h2 class="text-2xl font-bold">Admin Dashboard</h2>
        </div>
        <nav>
            <ul>
                <li class="p-4 block py-2.5 px-4 rounded transition duration-200 hover:bg-pink-600 hover:text-white {{ 'bg-pink-600' if current_page == 'dashboard' else '' }}">
                    <a href="{{ url_for('admin') }}">Dashboard</a>
                </li>
                <li class="p-4 block py-2.5 px-4 rounded transition duration-200 hover:bg-pink-600 hover:text-white {{ 'bg-pink-600' if current_page == 'product' else '' }}">
                    <a href="{{ url_for('product') }}">Product</a>
                </li>
                <li class="p-4 block py-2.5 px-4 rounded transition duration-200 hover:bg-pink-600 hover:text-white {{ 'bg-pink-600' if current_page == 'reviews' else '' }}">
                    <a href="{{ url_for('reviews') }}">Reviews</a>
                </li>
                <li class="p-4 block py-2.5 px-4 rounded transition duration-200 hover:bg-pink-600 hover:text-white">
                    <a href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Content -->
    <div class="flex-1 p-6">
        {% block content %}
        {% endblock %}
    </div>
</div>

{% block scripts %}
{% endblock %}
</body>
</html>
